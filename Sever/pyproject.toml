[tool.black]
line-length = 100
target-version = ["py312"]
exclude = """
/(\
    \.git
  | \.venv
  | build
  | dist
  | migrations/versions
)/
"""

[tool.isort]
profile = "black"
line_length = 100
skip_glob = ["migrations/versions/*.py"]

[tool.ruff]
line-length = 100
target-version = "py312"
extend-exclude = ["migrations/versions"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "UP", "C4"]
ignore = [
  "E203",
  "E501",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
markers = [
  "unit: fast tests for isolated functions and classes",
  "integration: tests that touch real dependencies/components",
  "e2e: end-to-end workflow tests",
]
addopts = "--strict-markers --cov=app --cov-branch --cov-report=term-missing"

[tool.coverage.run]
source = ["app"]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = false
