[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires database)
    e2e: End-to-end tests (full user flows)
    slow: Slow tests
    auth: Authentication tests
    payments: Payment-related tests

# .coveragerc
[run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*
    app/temp_routes.py

[report]
precision = 2
show_missing = True
skip_covered = False

[html]
directory = htmlcov
