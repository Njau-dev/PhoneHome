name: Backend CI

on:
  push:
    paths:
      - "Sever/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "Sever/**"
      - ".github/workflows/backend-ci.yml"

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"
  BACKEND_DIR: Sever
  # Staged gate plan: 70 (now) -> 85 -> 95 -> 100
  COVERAGE_THRESHOLD: "70"

jobs:
  lint:
    name: Lint & format checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BACKEND_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            Sever/requirements.txt
            Sever/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check app tests

      - name: Black format check
        run: black --check app tests

      - name: isort import order check
        run: isort --check-only app tests

      - name: Optional pylint
        run: pylint app || true

  test:
    name: Unit + integration tests (coverage gate)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BACKEND_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            Sever/requirements.txt
            Sever/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run unit tests
        run: pytest tests/unit -m "unit or not integration"

      - name: Run integration tests with staged coverage gate
        run: pytest tests/integration -m "integration or not e2e" --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

  security:
    name: Optional security checks
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ${{ env.BACKEND_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            Sever/requirements.txt
            Sever/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Bandit
        run: bandit -r app

      - name: pip-audit
        run: pip-audit -r requirements.txt
