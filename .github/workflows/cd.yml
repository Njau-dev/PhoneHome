name: CD

on:
  pull_request:
    branches:
      - production
    types:
      - closed

permissions:
  contents: read

concurrency:
  group: production-deploy
  cancel-in-progress: true

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  FRONTEND_API_URL: ${{ secrets.FRONTEND_API_URL }}
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_PATH: ${{ secrets.SSH_PATH }}

jobs:
  build-and-push:
    name: Build and push Docker images
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-api:latest
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-api:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.FRONTEND_API_URL }}
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-frontend:latest
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-frontend:${{ github.sha }}

      - name: Build and push admin image
        uses: docker/build-push-action@v6
        with:
          context: ./admin
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-admin:latest
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-admin:${{ github.sha }}

      - name: Build and push nginx image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-nginx:latest
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-nginx:${{ github.sha }}

  deploy:
    name: Deploy on VPS
    if: github.event.pull_request.merged == true
    needs:
      - build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e
            cd "${{ env.SSH_PATH }}"
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
