name: CD

on:
  pull_request:
    branches:
      - production
    types:
      - closed

permissions:
  contents: read

concurrency:
  group: production-deploy
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  FRONTEND_API_URL: ${{ secrets.FRONTEND_API_URL }}
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_PATH: ${{ secrets.SSH_PATH }}

jobs:
  backend-quality:
    name: Backend lint and tests
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run backend lint
        run: ruff check app tests

      - name: Run backend tests
        run: pytest

  frontend-quality:
    name: Frontend lint and build
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend lint
        run: npm run lint

      - name: Run frontend build
        run: npm run build

  admin-quality:
    name: Admin build
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin

    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: admin/package-lock.json

      - name: Install admin dependencies
        run: npm ci

      - name: Run admin build
        run: npm run build

  build-and-push:
    name: Build and push Docker images
    if: github.event.pull_request.merged == true
    needs:
      - backend-quality
      - frontend-quality
      - admin-quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-api:latest
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-api:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.FRONTEND_API_URL }}
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-frontend:latest
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-frontend:${{ github.sha }}

      - name: Build and push admin image
        uses: docker/build-push-action@v6
        with:
          context: ./admin
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-admin:latest
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-admin:${{ github.sha }}

      - name: Build and push nginx image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-nginx:latest
            ${{ env.DOCKERHUB_USERNAME }}/phonehome-nginx:${{ github.sha }}

  deploy:
    name: Deploy on VPS
    if: github.event.pull_request.merged == true
    needs:
      - build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd "${{ env.SSH_PATH }}"
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
